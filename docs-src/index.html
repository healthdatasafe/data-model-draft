<html lang="en" class="palette-doctor">
  <head>
    <title>
      Health Data Safe - Data Dictionnary
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://style.datasafe.dev/images/logos/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" />
    <link rel="stylesheet" type="text/css" href="https://style.datasafe.dev/hds.min.css">
  </head>
  <body>
    <div class="container">
      <a href="https://www.healthdatasafe.org" target="_hds"><img src="https://style.datasafe.dev/images/logos/horizontal/hds-logo-hz-1024x400-hz-color.png" alt="Logo" width="300px"></a>
      <h1>Health Data Safe - Data Dictionnary</h1>
      <a href="https://github.com/healthdatasafe/data-model-draft">Github Repo</a>
      <hr>
      <h3>Files</h3>
      <table class="table">
        <thead>
          <tr>
            <th scope="col"><b>Title</b></th>
            <th scope="col"><b>Filename</b></th>
          </tr>
        </thead>
        <tbody>
          {TABLE_FILES}
        </tbody>
      </table>
      
      <br>
      <a href="streams.html">HDS STREAMS TREE</a>
      <hr>
      <h3>Items</h3>
      <table class="table">
        <thead>
          <tr>
            <th scope="col" width="25%"><span style="font-weight: bold; font-size: large">Id & Type</span></th>
            <th scope="col"><span style="font-weight: bold; font-size: large">Description</span></th>
            <th scope="col" width="25%"><span style="font-weight: bold; font-size: large">streamId & eventType</span></th>
          </tr>
        </thead>
        <tbody>
          {TABLE_ITEMS}
        </tbody>
      </table>
    </div>
  </body>
</html>
