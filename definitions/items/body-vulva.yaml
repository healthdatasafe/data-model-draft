## MUCUS

body-vulva-mucus-inspect:
  version: v1
  label: Cervical Fluid Inspect
  description: Visual aspect of cervical fluid inspection
  streamId: body-vulva-mucus-inspect
  eventType: vulva-mucus-inspect/v0
  type: select
  options:
    - value: clear
      label: Clear
    - value: creamy
      label: Creamy
    - value: dry-sticky
      label: Dry & Sticky
    - value: egg-white
      label: Egg White
  repeatable: any
body-vulva-mucus-stretch:
  version: v1
  label: Cervical Fluid Stretch
  description: Manual strech test of cervical fluid. Short can be streched less than 2 cm, long greater than 2cm. 
  streamId: body-vulva-mucus-stretch
  eventType: ratio/generic
  type: select
  options:
    - value: 0
      label: No Strech
    - value: 1
      label: Short
    - value: 2
      label: Long
  repeatable: any

