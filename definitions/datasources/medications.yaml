medication:
  label: Medications
  description: Search medications from datasets service
  endpoint: https://datasets.datasafe.dev/medication
  queryParam: search
  minQueryLength: 3
  resultKey: medications
  displayFields:
    label: label
    description: description
  valueFields:
    - label
    - description
    - ingredient
    - strength
    - doseForm
    - route
    - doseUnit
    - codes
    - hdsId
